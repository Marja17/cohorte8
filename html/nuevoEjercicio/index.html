    <h1>
        Arde en tus ojos, de Antonio Machado

    </h1>
    <p class="cursiva">Arde en tus ojos un misterio, virgen</p>
    <p class="comic">esquiva y compañera.</p>
    <p class="amarillo">No sé si es odio o es amor la lumbre</p>
    <p class="cursiva">inagotable de tu aliaba negra.</p>
    <p class="amarillo">mi cuerpo y quede a mi sandalia arena.</p>
    <p class="rosa"> -¿Eres la sed o el agua en mi camino?-</p>
    <p class="comic"> Dime, virgen esquiva y compañera.</p>
    <p class="rosa">Fin</p>
